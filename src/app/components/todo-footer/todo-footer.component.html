<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ total }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li (click)="seleccionarFiltro(filtro)" *ngFor="let filtro of filtrosPermitidos">
        <a [ngClass]="{ 'selected':filtro===filtroActivo }">{{ filtro }}</a>
      </li> 
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarCompletadas()" class="clear-completed">Clear completed</button>
  </footer>
